<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form">
          <label class="visually-hidden" for="city-input">City</label>
          <input
            id="city-input"
            name="city"
            type="search"
            placeholder="Please enter a city..."
            autocomplete="off"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city">London</h1>

            <p>
              <span class="date-time-condition">
                <span class="date">Thursday 14:20</span>,
                <em class="condition">clear sky</em>
              </span>
              <br />
              <span class="humidity">
                Humidity: <strong class="humidity-value">64%</strong>,
              </span>
              <span class="wind-speed">
                Wind: <strong class="wind-value">7.72</strong>
                <span class="wind-unit">km/h</span>
              </span>
            </p>
          </div>

          <div class="current-icon-temp-unit">
            <span class="weather-icon">ðŸŒ¤</span>
            <div class="current-temp">
              <span class="current-temperature">9</span>
              <span class="temperature-unit">Â°C</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/chasemystatus"
          target="_blank"
          rel="noopener noreferrer"
          >Hayley Walden</a
        >, is
        <a
          href="https://github.com/chasemystatus/vanilla-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="http://vanilla-weather-app-73.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
