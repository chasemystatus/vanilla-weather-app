<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Please enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <div>
        <h1>London</h1>
        <p>
          Thursday 14:20, clear sky
          <br />
          Humidity: 64%, Wind: 7.72km/h
        </p>
      </div>
      <div>⛅9°C</div>
      <footer>
        Coded by
        <a href="https://github.com/chasemystatus" target="_blank"
          >Hayley Walden</a
        >, Open-sourced on
        <a
          href="https://github.com/chasemystatus/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="http://vanilla-weather-app-73.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
