<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <label class="visually-hidden" for="city-input">City</label>
          <input
            id="city-input"
            name="city"
            type="search"
            placeholder="Please enter a city..."
            autocomplete="off"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city"></h1>

            <p class="date-time-condition">
              <time class="day-and-time" id="day-and-time" datetime="">
                Thursday 14:20</time
              >,
              <span class="condition" id="condition"></span>
            </p>

            <p class="weather-details">
              <span class="humidity">
                Humidity:
                <strong class="humidity-value"
                  ><span id="humidity"></span>%</strong
                >,
              </span>

              <span class="wind-speed">
                Wind:
                <strong class="wind-value"><span id="wind"></span>mph</strong>
              </span>
            </p>
          </div>

          <div class="current-icon-temp-unit">
            <img
              id="icon"
              class="weather-icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="Rainy Day"
            />

            <div class="current-temp">
              <span class="current-temperature" id="temperature"></span>
              <span class="temperature-unit">Â°C</span>
            </div>
          </div>
        </div>

        <section class="forecast" id="forecast" aria-label="Forecast"></section>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/chasemystatus"
          target="_blank"
          rel="noopener noreferrer"
          >Hayley Walden</a
        >, is
        <a
          href="https://github.com/chasemystatus/vanilla-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="http://vanilla-weather-app-73.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
