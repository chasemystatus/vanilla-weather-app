<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Please enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <div>
        <h1>London</h1>
        <p>
          <span class="date-time-condition">Thursday 14:20, clear sky</span>
          <br />
          <span class="humidity">Humidity: 64%, </span
          ><span class="wind-speed">Wind: 7.72km/h</span>
        </p>
      </div>
      <div>⛅9°C</div>
      <footer>
        This project was coded by
        <a href="https://github.com/chasemystatus" target="_blank"
          >Hayley Walden</a
        >, is
        <a
          href="https://github.com/chasemystatus/vanilla-weather-app"
          target="_blank"
          >open-sourced onGitHub</a
        >
        and
        <a href="http://vanilla-weather-app-73.netlify.app/" target="_blank"
          >hosted onNetlify</a
        >.
      </footer>
    </div>
  </body>
</html>
